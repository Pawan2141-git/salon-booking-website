<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Hair Cutting Hub</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="" id="theme-css">
    <script>
        const selectedTheme = localStorage.getItem('selectedTheme');
        if (selectedTheme && selectedTheme !== 'default') {
            document.getElementById('theme-css').href = `themes/${selectedTheme}-theme.css`;
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Login Form -->
            <div class="auth-form active" id="login-form">
                <div class="auth-header">
                    <div class="logo">
                        <i class="fas fa-cut"></i>
                        <span>Hair Cutting Hub</span>
                    </div>
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                </div>

                <form id="login" class="form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" id="login-email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="login-password" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <div class="login-type">
                        <label class="radio-option">
                            <input type="radio" name="login-type" value="customer" checked>
                            <span class="radio-checkmark"></span>
                            Login as Customer
                        </label>
                        <label class="radio-option admin-option">
                            <input type="radio" name="login-type" value="admin">
                            <span class="radio-checkmark"></span>
                            Login as Admin
                        </label>
                    </div>

                    <button type="submit" class="auth-btn">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" onclick="switchToSignup()">Sign up</a></p>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="auth-form" id="signup-form">
                <div class="auth-header">
                    <div class="logo">
                        <i class="fas fa-cut"></i>
                        <span>Hair Cutting Hub</span>
                    </div>
                    <h2>Create Account</h2>
                    <p>Join us for premium grooming</p>
                </div>

                <form id="signup" class="form">
                    <div class="input-row">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="First Name" id="signup-firstname" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Last Name" id="signup-lastname" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" id="signup-email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" placeholder="Phone Number" id="signup-phone" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="signup-password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" id="signup-confirm-password" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="agree-terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="auth-btn">
                        <span>Create Account</span>
                        <i class="fas fa-user-plus"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="#" onclick="switchToLogin()">Sign in</a></p>
                </div>
            </div>
        </div>

        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 id="success-title">Success!</h3>
            <p id="success-message">Account created successfully!</p>
            <button class="btn-primary" onclick="closeSuccessModal()">Continue</button>
        </div>
    </div>

    <script src="auth-script.js"></script>
</body>
</html>
